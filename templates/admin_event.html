<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{ event.name }}</title>
    <link rel="stylesheet" href="/static/invitation.css">
</head>
<body>
    <div class="admin-container">
        <h1>Admin - {{ event.name }}</h1>
        
        <h2>Edit Event Details</h2>
        <form method="POST">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" value="{{ event.name }}" required>
            
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" value="{{ event.date }}" required>
            
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" value="{{ event.time }}" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ event.location }}" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ event.description }}</textarea>
            
            <label for="max_guests_per_invite">Max Guests per Invite:</label>
            <input type="number" id="max_guests_per_invite" name="max_guests_per_invite" value="{{ event.max_guests_per_invite }}" required>
            
            <label for="color_scheme">Color Scheme:</label>
            <select id="color_scheme" name="color_scheme" required>
                <option value="pink" {% if event.color_scheme == 'pink' %}selected{% endif %}>Pink</option>
                <option value="blue" {% if event.color_scheme == 'blue' %}selected{% endif %}>Blue</option>
                <option value="red" {% if event.color_scheme == 'red' %}selected{% endif %}>Red</option>
            </select>
            
            <button type="submit" name="update_event">Update Event</button>
        </form>

        <h2>Send Invitation</h2>
        <form method="POST">
            <label for="email">Recipient Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" name="send_invitation">Send Invitation</button>
        </form>

        <h2>RSVP Responses</h2>
        <table>
            <!-- ... (RSVP table remains the same) ... -->
        </table>

        <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
    </div>
</body>
</html>
