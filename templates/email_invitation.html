<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #ff69b4;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <h2>{{ event.name }}</h2>
        <p>We cordially invite you to join us for a special event:</p>
        <p><strong>Date:</strong> {{ event.date }} at {{ event|format_time }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p>{{ event.description }}</p>
        <p>
            <a href="{{ url_for('index', slug=event.slug, _external=True) }}" class="button">RSVP Now</a>
        </p>
        <p>We hope to see you there!</p>
    </div>
</body>
</html>
