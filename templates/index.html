<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for the Birthday Party</title>
    <style>
        /* Envelope Background and Layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .invite-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .envelope {
            width: 100%;
            background: url('https://test.davidfwatson.com/env_red03_00.png') no-repeat center center;
            background-size: cover;
            padding: 100px 0 0;
            animation: openEnvelope 2s ease-out forwards;
        }

        .envelope-liner {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 100px;
            background: url('https://test.davidfwatson.com/fabric_liners-paper-charcoal.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
            animation: openFlap 2s ease-out forwards;
        }

        @keyframes openEnvelope {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes openFlap {
            from {
                transform: rotateX(0);
            }
            to {
                transform: rotateX(180deg);
            }
        }

        .invite-text {
            padding: 20px;
            color: #333;
        }

        h1 {
            font-family: 'Financier', serif;
            font-size: 2.5rem;
            color: #5352EB;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 1rem;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="radio"] {
            margin: 0 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #5352EB;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #373fef;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <div class="envelope"></div>
        <div class="envelope-liner"></div>
        <div class="invite-text">
            <h1>You're Invited!</h1>
            <form action="/rsvp" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="attending">Will you attend?</label><br>
                <input type="radio" id="yes" name="attending" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="attending" value="no" required>
                <label for="no">No</label><br><br>
                
                <button type="submit">Submit RSVP</button>
            </form>
        </div>
    </div>
</body>
</html>
