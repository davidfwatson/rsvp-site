<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for the Birthday Party</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .invite-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Add envelope-style background */
        .envelope-background {
            background: url('https://images.evite.com/images.postmark.com/envelope/red03/liners/env_red03_00.png') no-repeat center center;
            background-size: cover;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 10px 10px 0 0;
        }

        .invite-text {
            padding: 20px;
            color: #333;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
            color: #5352EB;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            width: 100%;
            text-align: left;
            max-width: 400px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 1rem;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #5352EB;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #373fef;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <!-- Static Envelope Style Background -->
        <div class="envelope-background"></div>

        <div class="invite-text">
            <h1>You're Invited!</h1>
            <form action="/rsvp" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="attending">Will you attend?</label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="attending" value="yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="attending" value="no" required>
                    <label for="no">No</label>
                </div>
                
                <button type="submit">Submit RSVP</button>
            </form>
        </div>
    </div>
</body>
</html>
