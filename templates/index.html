<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for {{ event.name }}</title>
    <link rel="stylesheet" href="/static/color_schemes.css">
    <link rel="stylesheet" href="/static/invitation.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="color-scheme-{{ event.color_scheme }}">
    <div class="envelope-container">
        <img src="{{ url_for('static', filename='env_' + event.color_scheme + '.png') }}" alt="Envelope" class="envelope-image">
        <div class="invite-container">
            <div class="invite-text">
                <h1>You're Invited!</h1>
                <h2>{{ event.name }}</h2>
                <div class="event-details">
                    <p><strong>Date:</strong> {{ event.date }} at {{ event.time }}</p>
                    <p><strong>Location:</strong> {{ event.location }}</p>
                    <div class="description">{{ event.description_html | safe }}</div>
                </div>
                <form action="{{ url_for('rsvp', event_id=request.view_args['event_id']) }}" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group attendance-group">
                        <div class="radio-group">
                            <label>Will you attend?</label>
                            <div class="radio-options">
                                <input type="radio" id="yes" name="attending" value="yes" required>
                                <label for="yes">Yes</label>
                                <input type="radio" id="no" name="attending" value="no" required>
                                <label for="no">No</label>
                            </div>
                        </div>
                        <div class="guests-input" id="guestsInputContainer" style="display: none;">
                            <label for="num_guests">Guests</label>
                            <input type="number" id="num_guests" name="num_guests" min="1" max="{{ event.max_guests_per_invite }}" value="1" required>
                        </div>
                    </div>
                    
                    <button type="submit">Submit RSVP</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/rsvp.js"></script>
</body>
</html>
