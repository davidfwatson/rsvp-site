<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your RSVP</title>
    <link rel="stylesheet" href="/static/color_schemes.css">
    <link rel="stylesheet" href="/static/invitation.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="color-scheme-{{ event.color_scheme }}">
    <div class="envelope-container">
        <img src="{{ url_for('static', filename='env_' + event.color_scheme + '.png') }}" alt="Envelope" class="envelope-image">
        <div class="invite-container">
            <div class="invite-text">
                <h1>Update Your RSVP</h1>
                <h2>{{ event.name }}</h2>
                <p>Hi {{ rsvp.name }}, you're currently marked as <strong>{{ "attending" if rsvp.attending == "yes" else "not attending" }}</strong>.</p>
                <form method="POST">
                    <div class="form-group attendance-group">
                        <div class="radio-group">
                            <label>Will you attend?</label>
                            <div class="radio-options">
                                <input type="radio" id="yes" name="attending" value="yes" required {% if rsvp.attending == 'yes' %}checked{% endif %}>
                                <label for="yes">Yes</label>
                                <input type="radio" id="no" name="attending" value="no" required {% if rsvp.attending == 'no' %}checked{% endif %}>
                                <label for="no">No</label>
                            </div>
                        </div>
                        <div class="guests-input" id="guestsInputContainer" style="display: none;">
                            <div class="guest-count-input">
                                <label for="num_adults">Number of Adults</label>
                                <input type="number" id="num_adults" name="num_adults" min="1" value="{{ rsvp.num_adults or 1 }}" required>
                            </div>
                            <div class="guest-count-input">
                                <label for="num_children">Number of Children</label>
                                <input type="number" id="num_children" name="num_children" min="0" value="{{ rsvp.num_children or 0 }}" required>
                            </div>
                        </div>
                        <div class="form-group dietary-restrictions" style="display: none;" id="dietaryContainer">
                            <label for="dietary_restrictions">Dietary Restrictions <span class="optional-label">(optional)</span></label>
                            <textarea
                                id="dietary_restrictions"
                                name="dietary_restrictions"
                                placeholder="Please let us know about any dietary restrictions or allergies we should be aware of."
                                rows="4"
                            >{{ rsvp.dietary_restrictions or '' }}</textarea>
                        </div>
                    </div>
                    <button type="submit">Update RSVP</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/rsvp.js"></script>
</body>
</html>
